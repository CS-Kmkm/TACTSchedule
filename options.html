<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset='utf-8'>
    <title>学期設定</title>
  </head>

  <body>
    <h1>学期設定</h1>
    <form>
      <label>
        年:
        <input
          type="number"
          step="1"
          min="2020"
          name="year"
          id="year-input"
        >
      </label>
      <br>
      <label>
        <input type="radio" name="term" value="1" checked> 春1期
      </label>
      <label>
        <input type="radio" name="term" value="2"> 春2期
      </label>
      <label>
        <input type="radio" name="term" value="3"> 秋1期
      </label>
      <label>
        <input type="radio" name="term" value="4"> 秋2期
      </label>
    </form>
    <button id="save-button">Save</button>
    <script src="options.js"></script>
  </body>
</html>
